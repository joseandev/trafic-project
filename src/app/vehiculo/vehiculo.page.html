<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vehículo por placa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel">
    <div class="text-center" style="margin-top:10%">
      <div class="circle"></div>
      <div class="circle1"></div>
    </div>
  </div>
  <section id="contenedor">
    <div id="central">
      <div id="login">
        <h1 class="titulo" style="text-transform: uppercase; font-size: 19px; text-align: center;  padding: 0; padding-top: 5px;">
          Consulta de Vehiculo
        </h1>

        <form method="post" action="/consultas/resultado" id="forma">
          <div class="row">
            <div class="col-sm-3 hide"></div>
            <div class="login-html" id="animate" style="color: #fff !important;">
              <div class="row">
                <div class="logo-amet">
                  <img class="izquierda" id="responsive" width="50%" height="100" src="assets/logo-procuraduria.png">
                </div>
                <div class="logo-intrant">
                  <img id="img" class="derecha" width="50%" height="80" src="assets/intrant.png"><br>
                </div><br><br>
              </div>
              <br>
              <br><br><br>

             

              <br>
              <div class="login-form">
                <div class="group">
                    <label for="cedula" class="label">Placa de vehículo</label> <br>
                    <ion-input (keypress)="verificar()" name="placa" [(ngModel)]="placa" id="cedula" type="text" class="input"></ion-input>
                </div> <br>

                <div class="hr"></div>

                <div class="group">
                  <div class="row">
                    <div class="col-md-7">
                    </div>
                    <div>
                      <ion-button (click)="buscar()" [disabled]="isDisabled" expand="block" color="success">Consultar
                      </ion-button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-3 hide"></div>
            <div class="col-sm-6 col-sm-offset-6" id="contenedorResultado">
            </div>
          </div>
        </form>
      </div>
      <div class="inferior">
      </div>
    </div>
    <script src="/consultas/Scripts/jquery-ui.min.js"></script>
    <script src="/consultas/Scripts/paging.js"></script>
  </section>


<ng-template [ngIf]="bool">
  
  <ion-item class="fondo" >
    <ion-label position="floating" style="color:rgb(22, 0, 148);"><strong>Marca</strong></ion-label>
    <ion-input disabled [(ngModel)]="car.marca"></ion-input>
  </ion-item>

  <ion-item class="fondo" >
    <ion-label position="floating" style="color:rgb(12, 9, 168);"><strong>Modelo</strong></ion-label>
    <ion-input disabled [(ngModel)]="car.modelo"></ion-input>
  </ion-item>

  <ion-item class="fondo" >
    <ion-label position="floating" style="color:rgb(12, 9, 168);"><strong>Max. Velocidad</strong></ion-label>
    <ion-input disabled [(ngModel)]="car.speed"></ion-input>
  </ion-item>

    <ion-item class="fondo" >
    <ion-label position="floating" style="color:rgb(12, 9, 168);"><strong>Aceleracion</strong></ion-label>
    <ion-input disabled [(ngModel)]="car.aceleracion"></ion-input>
  </ion-item>

  <ion-item class="fondo" >
    <ion-label position="floating" style="color:rgb(1, 0, 87);"><strong>Clasificacion</strong></ion-label>
    <ion-input disabled [(ngModel)]="car.clasificacion"></ion-input>
  </ion-item>
 
</ng-template>

</ion-content>
